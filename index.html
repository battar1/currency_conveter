<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
  </head>
  <body class="container">
    <h1 class="text-center">currency conveter</h1>
    <div class="mx-auto my-4" style="max-width: 576px">
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control amount" />
      </div>
      <select class="form-select mb-3 from form-select-md">
        <option selected>from</option>
      </select>
      <select class="form-select from form-select-md mb-3 to">
        <option selected>to</option>
      </select>
      <p class="result mx-2"></p>
      <button onclick="converetCurrency()" class="btn btn-outline-primary w-100" type="button">Button</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
